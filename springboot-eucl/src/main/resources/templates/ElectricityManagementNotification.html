<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System Notification</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 20px 0;
        }
        .message-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #2c3e50;
            margin: 15px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 12px;
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }
        .notification-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Electricity Management System</h1>
        </div>
        
        <div class="content">
            <div class="message-box">
                <div class="notification-icon">ðŸ“¬</div>
                <p th:text="${message}">${message}</p>
              </div>
        </div>
        
        <div class="footer">
            <p>This is an automated message from your Electricity Management System</p>
            <p>If you have any questions, please contact our support team</p>
            <p>Â© 2025 Electricity Management System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
